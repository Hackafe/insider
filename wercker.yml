box: nodejs

deploy:
  steps:
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
    - add-ssh-key:
        keyname: DOKKU
    - script:
        name: Add remote
        code: |
          git remote add dokku ssh://dokku@$SERVER_HOSTNAME:$SERVER_PORT/~/insider
    - script:
        name: Push to dokku
        code: |
          git push dokku master -f
